<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <nav class="navbar bg-light d-flex justify-content-center text-dark">
            <h1>StopWatch</h1>
    </nav>
    <div class="container">
    <section class="banner text-light d-flex justify-content-center mt-3">
        <h2>JavaScript StopWatch</h2>
    </section>
    <div class="timer text-light d-flex justify-content-center mt-3">
    <p><span id="seconds">00</span>:<span id="tens">00</span></p>
    </div>
    <div class="controls d-flex justify-content-center">
        <button type="button" class="btn btn-lg btn-light text-dark" id="start-button">Start</button>
        <button type="button" class="btn btn-lg btn-light text-dark" id="stop-button">Stop</button>
        <button type="button" class="btn btn-lg btn-light text-dark" id="reset-button">Reset</button>
    </div>
   </div>
   
   
   <script src="main.js"></script>
</body>
</html>
